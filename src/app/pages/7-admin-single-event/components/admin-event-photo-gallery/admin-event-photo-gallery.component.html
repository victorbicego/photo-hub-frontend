<ng-container *ngIf="photos.length > 0; else noPhotos">
  <div
    class="gallery"
    [style.gridTemplateColumns]="
      'repeat(' + itensPerRowHolderService.photosPerRow + ', 1fr)'
    "
    [style.gridGap]="galleryGap"
  >
    <div
      class="photo-card"
      *ngFor="let photo of photos; let i = index"
      (click)="onPhotoClick(photo, i)"
      (dblclick)="onPhotoDblClick(i)"
      [class.selected]="isPhotoSelected(photo)"
    >
      <div class="photo-container">
        <img
          [src]="photo.photoUrl | hostPhotoUrl"
          [alt]="photo.description || 'Photo ' + i"
          (load)="onImageLoad($event, i)"
        />
      </div>
    </div>
  </div>
</ng-container>

<app-admin-event-gallery-toolbar
  [selectedPhotos]="selectedPhotos"
  (toggleDownloadModal)="onDownload()"
  (toggleUploadModal)="onUpload()"
  (toggleDeleteModal)="onDelete()"
  (toggleBlockModal)="onBlock()"
></app-admin-event-gallery-toolbar>

<ng-template #noPhotos>
  <div class="no-photos-message">Nenhuma Foto Dispon√≠vel</div>
</ng-template>

<app-photo-preview
  *ngIf="showPhotoPreview"
  [isAdmin]="true"
  [photos]="photos"
  [currentPhotoIndex]="currentPhotoIndex"
  (emitClose)="closePreview()"
></app-photo-preview>
