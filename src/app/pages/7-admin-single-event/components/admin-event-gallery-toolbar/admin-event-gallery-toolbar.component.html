<div class="gallery-toolbar">
  <div class="slider-container">
    <button class="btn-primary" (click)="decreasePhotosPerRow()">
      <span class="material-icons slider-icon large-icon">photo</span>
    </button>
    <input
      type="range"
      min="1"
      max="16"
      step="1"
      [(ngModel)]="itemsPerRowHolderService.photosPerRow"
    />
    <button class="btn-primary" (click)="increasePhotosPerRow()">
      <span class="material-icons slider-icon small-icon">photo</span>
    </button>
  </div>

  <div class="action-container">
    <button class="btn-primary" (click)="onUploadPhoto()">
      <span class="material-icons">upload</span>
    </button>
    <button
      class="btn-primary badge-button"
      [disabled]="photos.length <= 0"
      (click)="onDownload()"
    >
      <span class="material-icons">download</span>
      <span *ngIf="selectedPhotos.length > 0" class="badge">
        {{ selectedPhotos.length }}
      </span>
    </button>
    <button
      class="btn-primary badge-button"
      [disabled]="selectedPhotos.length <= 0"
      (click)="onDelete()"
    >
      <span class="material-icons">delete</span>
      <span *ngIf="selectedPhotos.length > 0" class="badge">
        {{ selectedPhotos.length }}
      </span>
    </button>
    <button
      class="btn-primary badge-button"
      [disabled]="selectedPhotos.length <= 0"
      (click)="onBlock()"
    >
      <span class="material-icons">block</span>
      <span *ngIf="selectedPhotos.length > 0" class="badge">
        {{ selectedPhotos.length }}
      </span>
    </button>
  </div>
</div>
