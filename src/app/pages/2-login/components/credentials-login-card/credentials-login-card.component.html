<div class="card">
  <h2>Acesse com suas Credenciais</h2>
  <form (ngSubmit)="onLoginWithCredentials()">
    <div class="form-group">
      <input
        (keydown.enter)="username && password && onLoginWithCredentials()"
        [(ngModel)]="username"
        id="username"
        name="username"
        placeholder="Digite seu e-mail"
        required
        type="email"
      />
    </div>
    <div class="form-group">
      <input
        (keydown.enter)="username && password && onLoginWithCredentials()"
        [(ngModel)]="password"
        id="password"
        name="password"
        placeholder="Digite sua senha"
        required
        type="password"
      />
    </div>
    <button class="btn-secondary" type="submit">Entrar</button>
    <button
      (click)="onOpenResetPasswordModal()"
      class="forgot-text"
      type="button"
    >
      Esqueceu a senha?
    </button>
  </form>
</div>
