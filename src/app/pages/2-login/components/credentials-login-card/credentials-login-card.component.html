<div class="card">
  <h2>Entrar com Credenciais</h2>
  <form (ngSubmit)="onLoginWithCredentials()">
    <div class="form-group">
      <input
        (keydown.enter)="username && password && onLoginWithCredentials()"
        [(ngModel)]="username"
        id="username"
        name="username"
        placeholder="Email"
        required
        type="text"
      />
    </div>
    <div class="form-group">
      <input
        (keydown.enter)="username && password && onLoginWithCredentials()"
        [(ngModel)]="password"
        id="password"
        name="password"
        placeholder="Senha"
        required
        type="password"
      />
    </div>
    <button class="btn-secondary" type="submit">Entrar</button>
    <button
      (click)="onToggleResetPasswordModal()"
      class="forgot-text"
      type="button"
    >
      Esqueceu sua senha?
    </button>
  </form>
</div>
