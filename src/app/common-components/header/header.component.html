<header class="header">
  <div class="content" [ngClass]="{ 'content--centered': !event && !showNav }">
    <div class="event-info" *ngIf="event">
      <h1 class="event-name">{{ event.name }}</h1>
      <app-event-date [event]="event"></app-event-date>
    </div>
    <app-header-nav *ngIf="showNav" [isAdmin]="isAdmin"></app-header-nav>
  </div>
</header>
